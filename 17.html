<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Opacity</title>
    <style>
        img{
            opacity: 0.2;
        }
        img:hover{
            opacity:1;
        }
    </style>
</head>
<body>
    <h1>Image Transperancy</h1>
    <img src="2.webp" width="170" height="100">
    <img src="img_navsprites.gif" width="170" height="100">
    <img src="img_trans.gif" width="170" height="100">
</body>
</html>
