<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Gradients</title>
    <style>
        div{

            background: linear-gradient(to left, #9733EE, #DA22FF);
            height:500px;
        }

        p {
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus ullam vel laboriosam beatae provident culpa
            corrupti, ea eveniet? Vel placeat voluptatum eaque officiis, facilis officia aliquam vero mollitia quas
            recusandae.
        </p>
    </div>

</body>

</html>
