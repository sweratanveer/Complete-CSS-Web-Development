<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        body{
            background-color: bisque;
            color:black;
        }
        @media screen and (max-width:992px){
            body{
                background-color: blue;
                color:white;
            }
        }
        @media screen and (max-width:600px){
            body{
                background-color: azure;
                color:black;
            }
        }
    </style>
</head>

<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit optio quam maiores quidem hic quos
        voluptatem, ullam, nisi qui autem quas, accusantium possimus vitae unde? Praesentium tempora natus eveniet
        architecto.
    </div>
</body>

</html>
