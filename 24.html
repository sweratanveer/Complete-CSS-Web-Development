<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        ul{
            list-style-type: circle;
            border:1px solid blue;
            list-style-position: outside;
            list-style-image: url(2.webp);
        }
    </style>
</head>
<body>
    <ul>
        <li>Black</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>
</body>
</html>
