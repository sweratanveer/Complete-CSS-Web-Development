<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D-3D Image Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imgBx">
        <img src="1.jpg" style="--i:2;--j:0;">
        <img src="1.jpg" style="--i:1;--j:1;">
        <img src="1.jpg" style="--i:0;--j:2;">
        <img src="1.jpg" style="--i:-1;--j:3;">
        <img src="1.jpg" style="--i:-2;--j:4;">
    </div>
    
</body>
</html>
