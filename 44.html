<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Items</title>
    <style>
        .flex-container{
            display: flex;
            background-color: blue;
            height:200px;
        }
        .flex-container > div {
            background-color: aqua;
            color:black;
            width:100px;
            margin:10px;
            text-align:center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- flex -->
    <h1>Flexible Items</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

    <!-- Order Property -->
    <h1>Order Property</h1>
    <div class="flex-container">
        <div style="order:3">1</div>
        <div style="order:2">2</div>
        <div style="order:4">3</div>
        <div style="order:1">4</div>
    </div>

    <!-- flex grow property -->
    <h1>flex-grow Property</h1>
    <div class="flex-container">
        <div style="flex-grow: 1">1</div>
        <div style="flex-grow: 1">2</div>
        <div style="flex-grow: 8">3</div>
    </div>

    <!-- flex shrink Property -->
     <h1>flex-shrink Property</h1>
     <div class="flex-container">
     <div>1</div>
     <div>2</div>
     <div style="flex-shrink: 0">3</div>
     <div>4</div>
     <div>5</div>
     <div>6</div>
     </div>
    
     <!-- The flex basis Property -->
      <h1>The flex basis property</h1>
      <div class="flex-container">
     <div>1</div>
     <div>2</div>
     <div style="flex-basis: 300px">3</div>
     <div>4</div>
     </div>

     <!-- The flex Property -->
      <!-- The flex property is a shorthand property for the flex grow, flex-shrink, and flex-basis properties. -->
       <h1>The flex Property</h1>
      <div class="flex-container">
     <div>1</div>
     <div>2</div>
     <div style="flex: 0, 0, 200px">3</div>
     <div>4</div>
     </div>

     <!-- The align self Property -->
       <h1>The align-self Property</h1>
      <div class="flex-container">
     <div>1</div>
     <div>2</div>
     <div style="align-self:center;">3</div>
     <div>4</div>
     </div>

     <!-- 2 -->
      <h1>2</h1>
      <div class="flex-container">
     <div>1</div>
     <div style="align-self:flex-end">2</div>
     <div style="align-self:flex-end;">3</div>
     <div>4</div>
     </div>


</body>
</html>
