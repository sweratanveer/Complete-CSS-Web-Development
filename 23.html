<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Initial vs Inherit</title>
    <style>
        #green{
            color:green;
        }
        #blue{
            color:blue;
        }
        #red{
            color:red;
        }
        #initial{
            color:initial;
        }
        #inherit{
            color:inherit;
        }
    </style>
</head>
<body>
    <div id="green">
        <p id="blue">Blue</p>
        <p id="black">black</p>
        <p id="red">red</p>
        <p id="initial">initial</p>
        <p id="inherit">inherit</p>  
    </div>
</body>
</html>
