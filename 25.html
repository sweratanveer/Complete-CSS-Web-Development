<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS object-fit Property</title>
    <style>
        img{
            border: 2px solid green;
            width:500px;
            height:400px;
            /* object-fit: contain; */
            /* object-fit: cover; */
            object-fit: fill;
            /* object-position: center; */
            /* object-position: center center; */
            object-position: top right;
        }
    </style>
</head>
<body>
    <img src="2.webp">
</body>
</html>
