<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Flexbox</title>
    <style>
        .flex-container {
            background-color: rgb(33, 17, 203);
            width:100%;
            display:flex;
        }
        .flex-container > div {
            background-color: #f1f1f1;
            width:30%;
            margin:10px;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Create a flex container</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    <p>A flexible layout must have a parent element with the <em>Display</em>
        property set to <em>flex</em>. </p>
    <p>
        Direct child elements of the flexible container automatically becomes flexible items.
    </p>
</body>

</html>
