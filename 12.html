<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        #box {
            width: 400px;
            border: 12px solid red;
            border-radius: 10px;
            padding: 30px;
            margin: 30px;
            /* horizontal offset, vertically offset, blurness, spread, color */
            box-shadow: 2px 2px 10px 10px black, -2px -2px 10px blue;
        }
    </style>
</head>

<body>
    <div id="box">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit.
        Itaque asperiores excepturi aliquam aliquid perspiciatis pariatur
        fugit nam accusantium molestias enim commodi quam, deleniti eum.
        Incidunt alias nihil dolorum ullam praesentium?
    </div>
</body>

</html>
